<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{registration.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">First Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="first_name" id="id_first_name" required maxlength="100" value="{{ registration.first_name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Last Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="last_name" id="id_last_name" required maxlength="100" value="{{ registration.last_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Work Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="work_mail" id="id_work_email" required maxlength="254" value="{{ registration.work_mail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Company Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="company_name" id="id_company_namet" required maxlength="100" value="{{ registration.company_name}}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Address:</label>  
    <div class="col-sm-4">  
        <input type="text" name="address" id="id_address" required maxlength="100" value="{{ registration.address }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">City:</label>  
    <div class="col-sm-4">  
        <input type="text" name="city" id="id_city" required maxlength="100" value="{{ registration.city }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">State:</label>  
    <div class="col-sm-4">  
        <input type="text" name="state" id="id_state" required maxlength="100" value="{{ registration.state }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Country:</label>  
    <div class="col-sm-4">  
        <input type="text" name="country" id="id_country" required maxlength="100" value="{{ registration.country }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Zip Code:</label>  
    <div class="col-sm-4">  
        <input type="text" name="zip_code" id="id_zip_code" required maxlength="100" value="{{ registration.zip_code }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Phone:</label>  
    <div class="col-sm-4">  
        <input type="text" name="phone_no" id="id_phone_no" required maxlength="100" value="{{ registration.phone_no }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Company Size:</label>  
    <div class="col-sm-4">  
        <input type="text" name="company_size" id="id_company_size" required maxlength="100" value="{{ registration.company_size }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Job Title:</label>  
    <div class="col-sm-4">  
        <input type="text" name="job_title" id="id_job_title" required maxlength="100" value="{{ registration.job_title }}" />  
    </div> 
   </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Department:</label>  
    <div class="col-sm-4">  
        <input type="text" name="department" id="id_department" required maxlength="100" value="{{ registration.department }}" />  
    </div> 
   </div> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
